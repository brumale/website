		.js.ready body {
			transition: opacity 3s .2s;
		}
			
			.js:not( .ready ) body {
				opacity: 0;
			}
		
		header {
			padding: 64px;
			box-sizing: border-box;
			position: relative;
			width: 100%;
			display: table;
			table-layout: fixed;
		}
		
		header .cell {
			display: table-cell;
			vertical-align: middle;
		}
		
			header .cell:first-child {
				width: 200px;
			}
		
		.js.ready header h1,
		.js.ready header h2,
		.js.ready header .social {
			transition-property:
				opacity,
				color,
				transform;
			transition-duration: 2s;
		}
		
			.js.ready header h1 {
				transition-delay: .4s;
			}
			
			.js.ready header h2 {
				transition-delay: .7s;
			}
			
			.js.ready header .social:nth-child( 3 ) {
				transition-delay: 1s;
			}
			
			.js.ready header .social:nth-child( 4 ) {
				transition-delay: 1.2s;
			}
			
			.js.ready header .social:nth-child( 5 ) {
				transition-delay: 1.3s;
			}
			
			.js.ready header .social:nth-child( 6 ) {
				transition-delay: 1.4s;
			}

			.js:not( .ready ) header h1,
			.js:not( .ready ) header h2,
			.js:not( .ready ) header .social {
				opacity: 0;
				color: #ff0019;
				transform: scaleX( 1.05 ) scaleY( 1.1 );
			}
			
		header .image {
			max-width: 160px;
			position: relative;
		}
			
			header .image img {
				max-width: 100%;
				display: block;
			}
			
			header video {
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				transition-property:
					opacity,
					filter;
				transition-duration: 1s;
			}
			
			header video:not( :hover ):not( .from ) {
				opacity: 0;
				filter: hue-rotate( 180deg ) contrast( 3 );
			}
		
		header h1,
		header h2 {
			font-size: 160%;
			font-weight: 400;
			max-width: 600px;
		}
		
		header h1 {
			margin: 0;
		}
		
		header h2 {
			margin: 6px 0 12px;
		}
		
		header h1 span {
			word-spacing: -3px;
		}
	
		header .social,
		header .social svg {
			display: inline-block;
			vertical-align: middle;
		}
		
		header .social a {
			display: block;
			color: inherit;
			text-decoration: none;
			transition: transform .4s;
		}
			
			header .social a:active {
				transition-duration: 0s;
			}
			
			header .social a:hover:not( :active ) {
				transform: scaleX( 1.1 ) scaleY( 1.05 );
			}

			header .social.message a {
				font-family: 'Roboto Mono', monospace;
				line-height: 28px;
			}
			
			header .social + .social {
				margin-left: 10px;
			}
			
			header .social + .medium {
				margin-left: 8px;
			}
			
			header .social svg {
				width: 28px;
				height: 28px;
				fill: currentcolor;
				transform: translateZ( 0 );
			}

		@media ( max-width: 1000px ) {
			
			header {
				padding: 64px 48px;
			}
			
			header,
			header .cell {
				display: block;
			}
				
				header .cell:first-child {
					width: auto;
				}
				
				header .cell:last-child {
					padding: 20px 0 0;
				}
			
		}
		
		@media ( max-width: 500px ) {
			
			header {
				padding: 32px 24px;
			}
			
			header h1,
			header h2 {
				font-size: 120%;
			}
