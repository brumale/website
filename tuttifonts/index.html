		header svg {

			header svg g {
				transition: transform 1s cubic-bezier(.34,1.56,.64,1);
				will-change: transform;
			}
			
			header svg g:nth-last-child(-n+5) {
				transform-origin: 83px 83px;
			}
		
			header svg g:nth-child(-n+5) {
				transform-origin: 245px 245px;
			}
			
			header svg g.flip {
				transform: rotateX(180deg);
			}
			
			header svg g path:nth-child(n+2):not(.this) {
				visibility: hidden;
			}
			
			header svg g path:nth-child(n+2) {

			}
		
		.getoncm {

		<script>
		
		'use strict';
		
		document.documentElement.className = 'js';
		
		document.addEventListener( 'DOMContentLoaded', function() {
			
			function flip( item, which ) {
				
				if ( item.stop ) {
					
					return;
					
				}
				
				item.stop = true;
					
				item.classList.add( 'flip' );
				
				var current = item.querySelector( '.this' );
				
				if ( current ) {
				
					setTimeout( function() {
						
						current.classList.remove( 'this' );
																
					}, 160 );
				
				}
				
				setTimeout( function() {
												
					item.classList.remove( 'flip' );
						
				}, 300 );
				
				if ( ! which ) {
					
					var letters = item.querySelectorAll( ':nth-child(n+2):not(.this)' );
												
					which = letters[ Math.floor( Math.random() * letters.length ) ];
				
				}
				
				setTimeout( function() {
					
					which.classList.add( 'this' );
																		
				}, 400 );
				
				setTimeout( function() {
					
					item.stop = false;
												
				}, 580 );
				
			}
			
			setTimeout( function() {
								
				document.documentElement.className += ' ready';
					
			}, 10 );
			
			var cells = document.querySelectorAll( '.home .cell:first-child, .end .cell:last-child' ),
				request = new XMLHttpRequest(),
				gs;
						
			request.onreadystatechange = function() {
			
				if ( request.readyState === 4 ) {
					
					cells[ 0 ].insertAdjacentHTML( 'afterBegin', request.responseText );
					
					cells[ 1 ].insertAdjacentHTML( 'afterBegin', request.responseText );
					
					gs = document.querySelectorAll( 'header svg g' );
			
					gs.forEach( function( item ) {
						
						setTimeout( function() {
										
							flip( item, item.lastElementChild );
							
						}, Math.floor( Math.random() * ( 4000 - 1000 ) + 1000 ) );
						
					} );
					
					setTimeout( function() {
						
						gs.forEach( function( item ) {
						
							item.addEventListener( 'mouseenter', function() {
								
								flip( item );
												
							} );
							
							item.addEventListener( 'click', function() {
								
								flip( item );
												
							} );
							
						} );
							
						setInterval( function() {
																	
							setTimeout( function() {
								
								flip( gs[ Math.floor( Math.random() * gs.length ) ] );
							
							}, Math.floor( Math.random() * 8000 ) );
								
						}, 3000 );
					
					}, 4000 );
					
				}
			
			};
			
			request.open( 'GET', 'logo.svg' );
			
			request.send();
	
		} );
		
		</script>
